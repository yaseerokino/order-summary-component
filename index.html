<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="order">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="order-summary">
          <h1 class="dark-text">Order Summary</h1>
          <p class="top-margin light-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan top-margin">
            <img src="images/icon-music.svg" alt="" />
            <div>
              <p class="dark-text">Annual Plan</p>
              <p class="light-text">$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
          <button class="btn-primary">Proceed to Payment</button>
          <button class="btn-secondary">Cancel Order</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yaseer Anaisi Okino</a>.
    </div>
  </body>
</html>
